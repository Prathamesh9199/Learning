<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #f4f4f9; }
        #container { width: 100vw; height: 100vh; }
        .links line { stroke: #999; stroke-opacity: 0.6; stroke-width: 1.5px; }
        .nodes circle { stroke: #fff; stroke-width: 1.5px; cursor: grab; }
        .labels text { font-size: 10px; pointer-events: none; fill: #333; }
        .edge-labels { font-size: 8px; fill: #777; pointer-events: none;}
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
    // Load the JSON data
    d3.json("knowledge_graph.json").then(function(data) {
        
        // --- ðŸš¨ DATA TRANSFORMATION FIX ðŸš¨ ---
        // 1. Extract all unique nodes (from the edges)
        const nodeNames = new Set();
        data.forEach(d => {
            nodeNames.add(d[0]); // Source node
            nodeNames.add(d[1]); // Target node
        });

        // 2. Create the Node-Link structure required by D3
        const graph = {
            nodes: Array.from(nodeNames, name => ({ id: name })),
            links: data.map(d => ({ 
                source: d[0], 
                target: d[1],
                // WARNING: 'relationship' data is missing from your JSON, 
                // so we use a placeholder or remove edge labels.
                relationship: "connects" 
            }))
        };

        // --- âš ï¸ CLEANUP/ADJUSTMENT âš ï¸ ---
        // Since we are no longer using the full structure from NetworkX, 
        // d3.forceLink uses 'source' and 'target' strings which it resolves 
        // to node objects automatically when the nodes are passed to forceSimulation.
        // d.id is not necessary here because the default accessor works on node.id.

        const width = window.innerWidth;
        const height = window.innerHeight;
        const svg = d3.select("#container").append("svg").attr("width", width).attr("height", height);

        // Arrow marker definition (same)
        svg.append("defs").selectAll("marker")
            .data(["end"])
            .enter().append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#999");

        // Simulation setup
        // The d3.forceLink().id() is implicitly looking for node.id, which we set above.
        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Draw Lines (Edges)
        const link = svg.append("g").attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("marker-end", "url(#arrow)");

        // Draw Edge Labels - MUST BE ADJUSTED as 'relationship' is now a placeholder
        const edgeLabel = svg.append("g")
            .selectAll("text")
            .data(graph.links)
            .enter().append("text")
            .attr("class", "edge-labels")
            .attr("dy", -5)
            .text(d => d.relationship); // Will show "connects" for all links

        // Draw Nodes (same)
        const node = svg.append("g").attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 8)
            .attr("fill", "#69b3a2")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Draw Node Labels (same)
        const label = svg.append("g").attr("class", "labels")
            .selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);

            edgeLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    });
</script>
</body>
</html>
